<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>2016Web2</title>
     <style>
       body{margin:0;}
       canvas{width:100%; height:100%}
    </style>
  </head>
  
  <script src ="three/three.js"></script>   
  
  <body>
     <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r81/three.min.js"></script>
     <script type ="text/javascript">
       var scene = new THREE.Scene();
       var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
       
       var renderer = new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth,window.innerHeight);
       document.body.appendChild(renderer.domElement);
       
       var pointLight = new THREE.PointLight(0xff00ff, 2, 1500);
       pointLight.position.set(30, -10, 30);
       pointLightHelper = new THREE.PointLightHelper(pointLight, 1);
       scene.add(pointLight);
       
       var light = new THREE.DirectionalLight(0xcccccc);
       light.position.set(30,10,30);
       scene.add(light);
       scene.add(new THREE.AmbientLight(0x333333));
       
       var loader = new THREE.TextureLoader();
       var geometry = new THREE.BoxGeometry(2,2,2);
       var material = new THREE.MeshStandardMaterial({
         color:0xccffcc,
         map:loader.load('texture.png')});
       var mesh = new THREE.Mesh(geometry,material);
       scene.add(mesh);
       
       camera.position.z = 5;
       
       
       var render = function(){
         requestAnimationFrame(render);
         
         mesh.rotation.y += 0.01;
         
         renderer.render(scene,camera);
       };
       
       render();
    </script>
  </body>
  </html>
