<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>2016Web2</title>
     <style>
       body{margin:0;}
       canvas{width:100%; height:100%}
    </style>
  </head>
  
  <script src ="three/three.js"></script>   
  
  <body>
     <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r81/three.min.js"></script>
     <script type ="text/javascript">
       var scene = new THREE.Scene();
       var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight , 0.1, 10000);
       
       var renderer = new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth,window.innerHeight);
       document.body.appendChild(renderer.domElement);
       
       var pointLight = new THREE.PointLight(0xff0000, 2, 1500);
       pointLight.position.set(5, 20, 350);
       pointLightHelper = new THREE.PointLightHelper(pointLight, 1);
       scene.add(pointLight);
       
       var pointLight2 = new THREE.PointLight(0xff8000, 2, 1500);
       pointLight2.position.set(10, 15, 300);
       scene.add(pointLight2);
       
        var pointLight3 = new THREE.PointLight(0xffff00, 2, 1500);
       pointLight3.position.set(15,10, 250);
       scene.add(pointLight3);
       
        var pointLight4 = new THREE.PointLight(0x009900, 2, 1500);
       pointLight4.position.set(20, 5, 200);
       scene.add(pointLight4);
       
        var pointLight5 = new THREE.PointLight(0xff00ff, 2, 1500);
       pointLight5.position.set(25, 0, 150);
       scene.add(pointLight5);
       
        var pointLight6 = new THREE.PointLight(0xff00cc, 2, 1500);
       pointLight6.position.set(30, -5, 100);
       scene.add(pointLight6);
       
        var pointLight7 = new THREE.PointLight(0x6600cc, 2, 1500);
       pointLight7.position.set(35, -10, 50);
       scene.add(pointLight7);
       
       var light = new THREE.DirectionalLight(0xffffff);
       light.position.set(30,10,30);
       scene.add(light);
       scene.add(new THREE.AmbientLight(0x333333));
       
       var loader = new THREE.TextureLoader();
       var geometry = new THREE.BoxGeometry(2,2,2);
       var material = new THREE.MeshStandardMaterial({
         color:0xccffcc,
         map:loader.load('texture.png')});
       var mesh = new THREE.Mesh(geometry,material);
       scene.add(mesh);
       
       camera.position.y = 2;
       camera.position.z = 5;
       
       
       var render = function(){
         requestAnimationFrame(render);
         
         mesh.rotation.y += 0.01;
         
         renderer.render(scene,camera);
       };
       
       render();
    </script>
  </body>
  </html>
